<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button class="number" onkeypress="1">1</button>
            <button class="number" onkeypress="2">2</button>
            <button class="number" onkeypress="3">3</button>
            <button class="operator" onkeypress="*">x</button>
            <button class="operator" onkeypress="/">รท</button>

            <button class="number" onkeypress="4">4</button>
            <button class="number" onkeypress="5">5</button>
            <button class="number" onkeypress="6">6</button>
            <button class="operator" onkeypress="+">+</button>
            <button class="operator" onkeypress="-">-</button>

            <button class="number" onkeypress="7">7</button>
            <button class="number" onkeypress="8">8</button>
            <button class="number" onkeypress="9">9</button>
            <button class="operator" onkeypress="%">%</button>
            <button class="operator" onkeypress="^">^</button>

            <button class="decimal" onkeypress=".">.</button>
            <button class="number" onkeypress="0">0</button>
            <button class="backspace" onkeypress="">โซ</button>
            <button class="operator" onkeypress="">C</button>
            <button class="equal-operator">=</button>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
